<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form>

		<h:outputLabel value="" for="id" />
		<h:inputHidden id="id" value="#{contatoBean.contato.id}"	readonly="true" />
		<br />

		<h:outputLabel value="Nome: " for="nome" />
		<h:inputText id="nome" value="#{contatoBean.contato.nome}" />
		<br />

		<h:outputLabel value="Fone: " for="fone" />
		<h:inputText id="fone" value="#{contatoBean.contato.fone}" />
		<br />

		<h:outputLabel value="Nascimento: " for="nascimento" />
		<h:inputText id="nascimento" value="#{contatoBean.contato.nascimento}">
			<f:convertDateTime pattern="dd-MM-yyyy" />
		</h:inputText>
		<br />
		
		<h:commandButton value="novo" action="#{contatoBean.novo}" />
		<h:commandButton value="salvar" action="#{contatoBean.salvar}" />
		
	
		<h:dataTable value="#{contatoBean.contatos}" var="contato">
			<h:column>
				<h:outputText value="#{contato.id}" />
			</h:column>
			<h:column>
				<h:outputText value="#{contato.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{contato.fone}" />
			</h:column>
			<h:column>
				<h:outputText value="#{contato.nascimento}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener target="#{contatoBean.contato}" value="#{contato}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Remover" action="#{contatoBean.remove}">
					<f:setPropertyActionListener target="#{contatoBean.contato}" value="#{contato}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>



</h:body>

</html>
