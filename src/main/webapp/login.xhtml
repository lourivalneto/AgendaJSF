<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:head></h:head>
	<p:fieldset legend="Login">

		<h:form>
			<p:columnGroup>
				 <h:outputLabel for="it1" value="Nome:*" />  <p:inputText value="#{loginController.usuario.nome}" />
				
				<br/>
				<h:outputLabel for="it1" value="Senha:*" />  <p:inputText value="#{loginController.usuario.senha}" />
				
				<p:commandButton value="Logar" action="#{loginController.VerificaLogin}" />
			</p:columnGroup>
		</h:form>
	</p:fieldset>
	<br />
	<h:outputText value="#{loginController.mensagem}" />


</h:body>
</html>
