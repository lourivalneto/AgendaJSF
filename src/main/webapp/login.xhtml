<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:head></h:head>
		<h:form>
		  <p:growl id="growl" showDetail="true" sticky="true" />  
		  <p:panel header="Login">
			<p:panelGrid columns="2" cellpadding="2" >
				 <h:outputLabel for="it1" value="Nome:*" />  <p:inputText value="#{loginController.usuario.nome}" />				
				
				<h:outputLabel for="it1" value="Senha:*" />  <p:inputText value="#{loginController.usuario.senha}" />
				
				<p:commandButton value="Logar" action="#{loginController.VerificaLogin}" />
			</p:panelGrid>
			</p:panel>
		</h:form>

	<br /><br /><br />
	<h:outputText value="#{loginController.mensagem}" />
<h:form>
<p:outputLabel for="console" value="Basic:" />
        <p:selectOneMenu id="console" value="#{usuarioController.option}" style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue=""  />
              <f:selectItems value="#{usuarioController.listaUsuarios}" var="user" itemValue="#{user}" itemLabel="#{user}"/>
           <p:ajax event="change" update="outputOption" />
        
        </p:selectOneMenu>
        	<br />	<br />	<br />
            <h:outputText value="#{usuarioController.option}" id="outputOption" />         
           
   </h:form>    
</h:body>
</html>
