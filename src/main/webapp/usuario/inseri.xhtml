<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>	</h:head>
<h:body>
	<h:form id="form">
	   <p:growl id="growl" showDetail="true" sticky="true" life="1000" closeable="true" />  
		<p:panel id="panel" header="Novo Usuário">
		
			<p:panelGrid columns="2" id="panelGrid">
			
				<p:outputLabel for="nome"  value="Nome"/>
				
					<p:inputText id="nome" value="#{usuarioCtrl.usuario.nome}"  required="true"/>
					
				<p:outputLabel for="senha" value="Senha"/>
					<p:inputText  id="senha" value="#{usuarioCtrl.usuario.senha}" required="true" />
					
				<p:commandButton value="Inserir" actionListener="#{usuarioCtrl.Novo}" update="growl panelGrid"/>
				
			
			</p:panelGrid>
		
		</p:panel>
		<!-- <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40" modal="true" closable="true">
    			<h:outputText value="usuário salvo com sucesso" />
		</p:dialog>
		 -->
		
	</h:form>
	 <p:dataTable  id="dataTab" widgetVar="dataTab" var="u" value="#{usuarioCtrl.usuarioLista}" >
	
			<p:column headerText="Nome">			
				<h:outputText value="#{u.nome}"/>		
		</p:column>
			<p:column headerText="Senha">			
				<h:outputText value="#{u.senha}"/>		
		</p:column>
	
	</p:dataTable>
	
	
	
	
</h:body>
</html>
