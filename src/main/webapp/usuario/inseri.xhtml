<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="default.css"/>	
</h:head>
<h:body>	
	<h:form id="form">
	
	   <p:growl id="growl" showDetail="true" sticky="true" life="1000" closeable="true" />  
	   
		<p:panel id="panel" header="Novo Usuário">		
			<p:panelGrid columns="2" id="panelGrid">			
				<p:outputLabel for="nome"  value="Nome"/>				
					<p:inputText id="nome" value="#{usuarioCtrl.usuario.nome}"  required="false"/>					
				<p:outputLabel for="senha" value="Senha"/>
					<p:inputText  id="senha" value="#{usuarioCtrl.usuario.senha}" required="false" />					
				<p:commandButton value="Inserir" actionListener="#{usuarioCtrl.Novo}" update="growl panelGrid"/>			
			</p:panelGrid>		
		</p:panel>
		
		<div class="ui-g-6">	  
		 	<p:dataTable  id="dataTab" var="u" value="#{usuarioCtrl.usuarioLista}" >	
				<p:column headerText="Nome">			
						<h:outputText value="#{u.nome}"/>		
				</p:column>
				<p:column headerText="Senha">			
						<h:outputText value="#{u.senha}"/>		
				</p:column>
				<p:column headerText="Ações">		  			
		  			<p:commandButton actionListener="#{usuarioCtrl.btnDialogoEditar(u)}" icon="ui-icon ui-icon-pencil" process="@this" update=":form:dlgPanelEditar"  >
    					<f:setPropertyActionListener target="#{usuarioCtrl.usuario}" value="#{u}"  />
					</p:commandButton>
		  				<p:commandButton actionListener="#{usuarioCtrl.btnDialogoDelete(u)}"  oncomplete="PF('dlgDeletar')"  icon="ui-icon ui-icon-trash" > 
		  				 			<f:setPropertyActionListener target="#{usuarioCtrl.usuario}" value="#{u}"  />
		  				 </p:commandButton>
				</p:column>	
			</p:dataTable>		
		</div>
	
			<p:dialog header="Editar" widgetVar="dlgEditar" modal="true"  width="400" height="200" closable="true" resizable="false"  >		    	
				<p:panelGrid columns="2" id="dlgPanelEditar" >	 
					<p:column headerText="Nome">			
							<h:inputText  value="#{usuarioCtrl.usuario.nome}" />	
					</p:column>
					<p:column headerText="Senha">			
							<h:inputText  value="#{usuarioCtrl.usuario.senha}"/>		
					</p:column >	
							
				</p:panelGrid>	   
				<div style="bottom: 10px;position: absolute; float:left;"> 
					<p:commandButton action="#{usuarioCtrl.Editar}" value="edita"   oncomplete="PF('dlgEditar').hide()" />					
					 </div>		 	
			</p:dialog>
		
	<p:dialog header="Deletar" widgetVar="dlgDeletar" modal="true"  width="400" height="200" closable="true" resizable="false"  >		    	
				<p:panelGrid columns="2" id="dlgPanelDeletar" >	 
					<p:column headerText="Nome">			
							<h:inputText  value="#{usuarioCtrl.usuario.nome}" />	
					</p:column>
					<p:column headerText="Senha">			
							<h:inputText  value="#{usuarioCtrl.usuario.senha}"/>		
					</p:column >	
							
				</p:panelGrid>	   
				<div style="bottom: 10px;position: absolute; float:left;"> 
					<p:commandButton action="#{usuarioCtrl.Delete}" value="edita"   oncomplete="PF('dlgDeletar').hide()" />					
					 </div>		 	
			</p:dialog>
	</h:form>
</h:body>
</html>
